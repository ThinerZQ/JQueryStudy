<script type="text/javascript">

	$("document").ready(function(){
		/*

			$(this).click(function(){
				alert($(this).html());
			})
		})
		*/
		var $p=$("p");//这是一个集合
		/*使用全局each函数
		$.each(object,function(index,domEle){

			$(domEle).click(function(){

	})
